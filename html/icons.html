<TD WIDTH=400 VALIGN=TOP>
Sudokool is can be fully controlled through keyboard.
<br>
Each top menu icon has an underlined alphabet in the label name and can be 
controlled using ALT key with this underlined alphabet. e.g. <br>
<u>N</u>ew : ALT + N for new Game <br>
L<u>o</u>ad : ALT + O for loading a saved game <br>
Sa<u>v</u>e : ALT +V for saving a game
